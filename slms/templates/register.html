{% extends "base.html" %}
{% block title %}Register - Sports League Management{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Register</h5>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" id="password" name="password" class="form-control" required>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword" aria-label="Show password">
                  <i class="ph ph-eye" aria-hidden="true"></i>
                </button>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% block extra_js %}
<script>
  const toggle = document.getElementById('togglePassword');
  if (toggle) {
    toggle.addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      const isPwd = passwordField.getAttribute('type') === 'password';
      passwordField.setAttribute('type', isPwd ? 'text' : 'password');
      const icon = this.querySelector('i');
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
      this.setAttribute('aria-label', isPwd ? 'Hide password' : 'Show password');
    });
  }
</script>
{% endblock %}
{% endblock %}
