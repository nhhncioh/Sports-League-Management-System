# Docker Compose file for SLMS

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./static:/app/static
      - ./templates:/app/templates
      - ./img:/app/img
    env_file:
      - .env
    environment:
      - FLASK_APP=main:app
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - sports_network

  db:
    image: postgres:16.2
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./init-db.sh:/docker-entrypoint-initdb.d/0-init-db.sh
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-sports_league_owner}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sports_league_password}
      - POSTGRES_DB=${POSTGRES_DB:-sports_league}
    ports:
      - "5432:5432"
    networks:
      - sports_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sports_league_owner} -d ${POSTGRES_DB:-sports_league}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sports_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  worker:
    build: .
    command: python slms/worker.py
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - sports_network
    restart: on-failure

volumes:
  postgres_data:
  redis_data:

networks:
  sports_network:
    driver: bridge 